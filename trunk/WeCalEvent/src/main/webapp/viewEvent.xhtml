<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="layout/mainLayout.xhtml">
    <ui:define name="title"> Event Update </ui:define>
    <ui:define name="head">
        <style>
            .selectRadio label {
                margin-right: 30px;
            }
        </style>
        <f:metadata>
            <f:viewParam name="id" value="#{eventViewController.event_id}" />
            <f:event type="preRenderView" listener="#{eventViewController.init()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle">
        View event
    </ui:define>
    <ui:define name="content">
        #{userLoginView.controlLogin(true, "index.xhtml")}
        #{eventViewController.check()}
        <div class="panel panel-default">
            <div class="panel-body">

            </div>
            <h3>Event details</h3> 
            <h:form id="eventDetails" prependId="false">
                <p:commandButton ajax="false" icon="ui-icon-pencil" value="" action="#{eventViewController.updateEvent()}"></p:commandButton>
                <p:layout style="">
                    <p:layoutUnit position="west" resizable="true" size="300" minSize="300" maxSize="400">
                        <p:outputPanel style="" >
                            <p:panelGrid columns="2" >
                                <h:outputText value="Name:" />
                                <h:outputText value="#{eventViewController.eventName}" />

                                <h:outputText value="Description" />
                                <h:outputText value="#{eventViewController.eventDescription   }" />

                                <h:outputText value="Location" />
                                <h:outputText value="#{eventViewController.locationCity}" />

                                <h:outputText value="Visiblity" />
                                <h:outputText value="#{eventViewController.visibility}" />

                                <h:outputText value="Type" />
                                <h:outputText value="#{eventViewController.eventType}" />

                                <h:outputText value="Desired weather" />
                                <h:outputText value="#{eventViewController.desiredWeather}" />

                                <h:outputText value="Starting date" />
                                <h:outputText value="#{eventViewController.startingDate}" />

                                <h:outputText value="Ending date" />
                                <h:outputText value="#{eventViewController.endingDate}" />
                            </p:panelGrid> 
                        </p:outputPanel>>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <p:dataList value="#{eventViewController.peopleAlreadyParticipate}" var="user">
                            <h:outputText value="#{user.name}"></h:outputText>

                        </p:dataList>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </div>
    </ui:define>>
</ui:composition>
