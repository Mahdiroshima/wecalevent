<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="title"></ui:insert></title>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
        <style type="text/css">
            .ui-growl {
                right: 20px !important;
                top: 70px !important;
            }
            .navbar-static-top {
                opacity: 0.9;
            }
        </style>
        <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
        <style>
            body {
                background-color: #444;
                background: url(http://s18.postimg.org/l7yq0ir3t/pick8_1.jpg);

            }
            .form-signin input[type="text"] {
                margin-bottom: 5px;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }
            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
            .form-signin .form-control {
                position: relative;
                font-size: 16px;
                font-family: 'Open Sans', Arial, Helvetica, sans-serif;
                height: auto;
                padding: 10px;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .vertical-offset-100 {
                padding-top: 100px;
            }
            .img-responsive {
                display: block;
                max-width: 100%;
                height: auto;
                margin: auto;
            }
            .panel {
                margin-bottom: 20px;
                background-color: rgba(255, 255, 255, 0.75);
                border: 1px solid transparent;
                border-radius: 4px;
                -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
                box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function () {
                $(document).mousemove(function (event) {
                    TweenLite.to($("body"),
                            .5, {
                                css: {
                                    backgroundPosition: "" + parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / '12') + "px, " + parseInt(event.pageX / '15') + "px " + parseInt(event.pageY / '15') + "px, " + parseInt(event.pageX / '30') + "px " + parseInt(event.pageY / '30') + "px",
                                    "background-position": parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / 12) + "px, " + parseInt(event.pageX / 15) + "px " + parseInt(event.pageY / 15) + "px, " + parseInt(event.pageX / 30) + "px " + parseInt(event.pageY / 30) + "px"
                                }
                            });
                });
            });
        </script>
        <ui:insert name="head"></ui:insert>
    </h:head>
    <h:body>
        <p:growl id="growlLogin" showDetail="true" showSummary="false"
                 globalOnly="yes" life="2000" />
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <h:form>
                <div class="container">
                    <!--
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                                <li class="divider"></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>-->
                    <p:panelGrid rendered="#{!userLoginView.loggedIn}">
                        <ul class="nav navbar-nav">
                            <li><p:commandLink value="Home" action="index.xhtml" ajax="false"></p:commandLink></li>
                        </ul>
                    </p:panelGrid>
                    <p:panelGrid rendered="#{userLoginView.loggedIn}">

                        <ul class="nav navbar-nav">
                            <li><p:commandLink value="Home" action="home.xhtml" ajax="false"></p:commandLink></li>
                            <li><p:commandLink value="Create Event" action="eventcreation.xhtml" ajax="false"></p:commandLink></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <p:commandButton ajax="false" style="margin-top: 10px" value="Logout" action="#{userLoginView.logout()}"></p:commandButton>
                            </li>
                        </ul>
                    </p:panelGrid>

                </div>
            </h:form>

        </nav>
        <div class="container">
            <ui:insert name="content"></ui:insert>
        </div>
    </h:body>
</html>
