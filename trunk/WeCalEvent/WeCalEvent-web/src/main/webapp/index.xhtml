<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Start Page</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style>
            .paneltest tr, .paneltest td, .paneltest table, .paneltest tbody {
                border-style: hidden !important;
            }
        </style>
    </h:head>
    <h:body>
        <p:menubar>
            <p:submenu label="File" icon="ui-icon-document">
                <p:submenu label="New" icon="ui-icon-contact">
                    <p:menuitem value="Project" url="#" />
                    <p:menuitem value="Other" url="#" />
                </p:submenu>
                <p:menuitem value="Open" url="#" />
                <p:separator />
                <p:menuitem value="Quit" url="#" />
            </p:submenu>
        </p:menubar>
        <h1>Hello World!</h1>
        <h:form>
            <p:panelGrid columns="2" class="paneltest">
                <p:outputLabel value="Name of the person"></p:outputLabel>
                <p:inputText value="#{testBean.person.name}"></p:inputText>
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:commandButton style="float: right" value="Save" action="#{testBean.save}" update="growl"></p:commandButton>
            </p:panelGrid>
        </h:form>
        <p:outputLabel value="Sample output label from primefaces 5.1"></p:outputLabel>

    </h:body>

</html>
