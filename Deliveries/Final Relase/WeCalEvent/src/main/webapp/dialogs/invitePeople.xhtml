<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Invite People</title>
        <style>
            .ui-radiobutton {
                margin-right: 10px;
            }

            .ui-chkbox-box {
                margin-right: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel>Press the checkboxes only if you want select multiple people</p:outputLabel>
            <p:selectManyMenu style="width: 100%" id="advanced" value="#{userLoginView.selectedPeople}" filter="true" filterMatchMode="contains" showCheckbox="true">
                <f:selectItems value="#{userLoginView.people}" var="person" itemLabel="#{person.name} #{person.surname}" itemValue="#{person.userId}"></f:selectItems>
            </p:selectManyMenu>
            <p:commandButton value="Add to invitation list" ajax="false" style="float: right; margin-top: 10px" process="@this" actionListener="#{eventCreationView.save}"></p:commandButton>
        </h:form>
    </h:body>
</html>
